<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Inicio de Sesión</h1>
      <form th:action="@{/login}" method="post">

      <div th:if=${param.error}>
        <div class="alert alert-danger">
          Usuario o contraseña inválidos
        </div>
      </div>

        <div th:if=${param.logout}>
          <div class="alert alert-info">
            Ha cerrado sesión exitosamente
          </div>
        </div>

        <div class="form-group mb-4">
          <label class="control-label" for="username">Nombre de usuario:</label>
          <input id="username" name="username" type="text" class="form-control"
                 required autofocus="autofocus" placeholder="Digite su email ID">
        </div>

        <div class="form-group mb-4">
          <label class="control-label" for="password">Password:</label>
          <input id="password" name="password" type="password" class="form-control"
                 required autofocus="autofocus" placeholder="Digite su password">
        </div>

        <div class="form-group mb-4">
                <input type="submit" class="form-control btn btn-primary" id="login-submit"
                       value="Iniciar sesión"/>
        </div>
      </form>
      <div class="form-group">
          <span>Si eres nuevo usuario <a th:href="@{/registro}">
                  registrate aquí</a></span>
      </div>
    </div>

  </div>
</div>

<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
