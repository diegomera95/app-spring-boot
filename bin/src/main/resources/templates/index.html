<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
  <h1>Registro y login con Spring Security</h1>
  <br>
  <h4>
    Bienvenido <span sec:authentication="principal.username"></span>
  </h4>

  <br> <br>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id}">ID</td>
      <td th:text="${usuario.nombre}">ID</td>
      <td th:text="${usuario.apellido}">ID</td>
      <td th:text="${usuario.email}">ID</td>
    </tr>
    </tbody>
  </table>
</div>

<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
