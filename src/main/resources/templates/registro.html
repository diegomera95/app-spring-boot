<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if=${param.exito}>
                <div class="alert alert-info">
                    Se ha registrado exitosamente a la aplicacion
                </div>
            </div>
                <h1>Registrate</h1>
                <form th:action="@{/registro}" method="post" th:object="${usuario}">
                    <div class="form-group mb-4">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input id="nombre" type="text" class="form-control" th:field="*{nombre}"
                               required autofocus="autofocus">
                    </div>

                    <div class="form-group mb-4">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input id="apellido" type="text" class="form-control" th:field="*{apellido}"
                               required autofocus="autofocus">
                    </div>

                    <div class="form-group mb-4">
                        <label class="control-label" for="email">Email:</label>
                        <input id="email" type="email" class="form-control" th:field="*{email}"
                               required autofocus="autofocus">
                    </div>

                    <div class="form-group mb-4">
                        <label class="control-label" for="password">Password:</label>
                        <input id="password"  type="password" class="form-control" th:field="*{password}"
                               required autofocus="autofocus">
                    </div>
                    <div class="form-group mb-4">
                        <button type="submit" class="form-control btn btn-primary">Registrar</button>
                    </div>
                </form>
            <span>Si estas registrado <a th:href="@{/login}">
                inicia sesion aqui</a>
            </span>
        </div>

    </div>
</div>

<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
